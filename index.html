<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo de Turismo - Junín</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header */
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        header h1 {
            margin: 0;
            color: #ff0000; /* Color rojo para el título */
            font-size: 1.5em;
        }

        /* Sección principal */
        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            background-color: #fff;
            padding: 1em;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            max-width: 1000px;
            border: none;
        }

        /* Footer */
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
            color: #ff0000; /* Color rojo para el texto del footer */
        }

        /* Responsividad */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.2em;
            }

            footer p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>MAPA INTERACTIVO GEORREFERENCIADO DE LAS ZONAS TURÍSTICAS DE LA REGIÓN JUNÍN</h1>
    </header>

    <!-- Contenedor del mapa (Body) -->
    <div class="map-container">
        <!-- Iframe para incrustar la página generada en QGIS -->
        <iframe src="inde.html" title="Mapa Interactivo de Junín"></iframe>
    </div>

    <!-- Footer -->
    <footer>
        <p>MAPA CREADO POR LOS ESTUDIANTES DE SEXTO SEMESTRE DE LA CARRERA DE TOPOGRAFÍA Y GEODESIA DE SENCICO – 2024</p>
    </footer>
</body>
</html>
